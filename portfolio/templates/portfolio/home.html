<h1>This is my home page</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<a href="{% static 'portfolio/CV.pdf' %}">Resume</a>

<img src="{% static 'portfolio/IMG_0633.JPG' %}">


{% for project in projects %}

<h1> {{ project.title }} </h1>
<p> {{ project.description }} </p>
<div>
    <img src="{{project.image.url}}" height=250 width=150/>
</div>
{% if project.url %}
    <a href="{{project.url}}">Link</a>
{% endif %}


{% endfor %}
